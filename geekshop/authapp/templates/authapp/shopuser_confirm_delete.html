{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
   <div class="category_delete">
       <div class="h1">Уверены, что хотите удалить пользователя {{ object.username }} ?</div>
       <form action="{% url 'adminapp:user_delete' object.pk %}" method="post">
           {% csrf_token %}
           <input class="btn btn-danger" type="submit" value="удалить">
       </form>
       <button class="btn btn-success">
           <a href="{% url 'adminapp:users' %}">отмена</a>
       </button>
   </div>
{% endblock %}
